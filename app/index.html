<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Document</title>
</head>
<body>
<div class="container">
<div class="cart">
	<div class="cart__head">
		<div class="cart-art">
			<span class="cart-art__text">Арт.</span>
			<span class="cart-art__value">1255871</span>
		</div>
		<div class="cart__pic" style="background: url(img/iphone-x-space-gray-new-1-500x400.png) no-repeat center center; background-size: contain;"></div>
	</div>
	<div class="cart__middle">
		<div class="cart__name">
			iPhone
		</div>
		<div class="cart-count">
			<input type="text" value="1">
		</div>
		<div class="cart-model">
			<select name="cart-model__select" id="select-model" class="cart-model__select">
				<option value="iPhone X" class="cart-model__option">iPhone X</option>
				<option value="iPhone 8" class="cart-model__option">iPhone 8</option>
				<option value="iPhone 7" class="cart-model__option">iPhone 7</option>
				<option value="iPhone 5S" class="cart-model__option">iPhone 5S</option>
			</select>
		</div>
		<div class="cart-price">
			<span class="cart-price__value">69 000</span>
			<span class="cart-price__currency">₽</span>
		</div>
	</div>
	<div class="cart__bottom">
		<button class="cart__submit" type="button">Заказать</button>
	</div>
</div>

<div class="basket">
	<span class="basket__text">Корзина (</span>
	<span class="basket__count">0</span> )
</div>
</div>

<script src="js/main.js"></script>
</body>
</html>
